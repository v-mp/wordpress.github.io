	<script type="text/javascript">
		$(document).ready(function(){
			$('iframe').attr('width','100%');
			$('iframe').attr('height','80%');
			var screenW = $(window).width();
			 if (screenW > 1200) {
              $('.video').click(function turnOn(){
                    This = this;
                  $(this).css({
                   "width":"70%",
                   "height":"75%",
                   "position":"absolute",
                   "z-index":"100",
                   "margin":"0px 180px",
                   "box-shadow":"0 0 15px black"
                  });
                  $('.video').hide();
                  $('body').css("background-color","rgb(0,0,0,0.9)");
                  $('iframe').css('height','90%');
                  $(this).fadeIn(1000);
                  // EXIT
			    $(window).click(function(){
            	   $(This).fadeOut(1000);
            	   $(This).css({
				    "width":"30%",
				    "height":"none",
				    "position":"relative",
				    "z-index":"0",
				    "margin":"0px",
				    "box-shadow":"none"
				   });
				   $('iframe').css('height','80%');
				   $('body').css("background-color","rgb(0,0,0,0)");
				   $('.video').show();
				   $(This).fadeIn(1000);
                 });
                 $(this).click(function(event){
                 	event.stopPropagation()
                  });
                 return false;
                 });
			};


  });
	</script>
